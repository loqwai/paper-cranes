<!doctype html>
<html lang="en">

<head>
  <title>Paper Cranes - Secret List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #0ff;
      --gap: 8px;
      --text-size: 32px;

      --bg-1: linear-gradient(to bottom,
          rgba(128, 0, 255, 0.3) 0%,
          rgba(128, 0, 255, 0.3) 80%,
          rgba(0, 0, 0, 0.9) 100%);
      --bg-2: linear-gradient(to bottom,
          rgba(0, 255, 255, 0.3) 0%,
          rgba(0, 255, 255, 0.3) 80%,
          rgba(0, 0, 0, 0.9) 100%);
      --bg-3: linear-gradient(to bottom,
          rgba(255, 0, 128, 0.3) 0%,
          rgba(255, 0, 128, 0.3) 80%,
          rgba(0, 0, 0, 0.9) 100%);
      --bg-4: linear-gradient(to bottom,
          rgba(0, 255, 128, 0.3) 0%,
          rgba(0, 255, 128, 0.3) 80%,
          rgba(0, 0, 0, 0.9) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui;
      background: var(--bg);
      color: var(--text);
      font-size: var(--text-size);
      padding: var(--gap);
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: calc(var(--gap) * 2);
      padding-right: calc(var(--gap) * 6);
      font-size: var(--text-size);
      background: #111;
      color: var(--text);
      border: 1px solid var(--accent);
      margin: var(--gap) 0;
    }

    .clear-button {
      position: absolute;
      right: var(--gap);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--accent);
      font-size: var(--text-size);
      cursor: pointer;
    }

    /* Shader groups with backgrounds */
    .shader-list>li {
      margin: calc(var(--gap) * 2) 0;
      padding: var(--gap);
    }

    .shader-list>li:nth-child(4n+1) {
      background: var(--bg-1);
    }

    .shader-list>li:nth-child(4n+2) {
      background: var(--bg-2);
    }

    .shader-list>li:nth-child(4n+3) {
      background: var(--bg-3);
    }

    .shader-list>li:nth-child(4n+4) {
      background: var(--bg-4);
    }

    .main-link {
      display: block;
      padding: var(--gap);
      padding-left: calc(var(--gap) * 6);
      position: relative;
    }

    .shader-list>li>.main-link {
      color: var(--accent);
      border-left: 3px solid var(--accent);
    }

    ul ul {
      margin-left: calc(var(--gap) * 3);
      padding-left: var(--gap);
      position: relative;
    }

    ul ul::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--accent);
      opacity: 0.3;
    }

    .copy-link {
      position: absolute;
      left: var(--gap);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .copy-link svg {
      width: calc(var(--gap) * 3);
      height: calc(var(--gap) * 3);
      stroke: var(--accent);
    }

    .edit-link,
    .chip-list {
      display: none;
    }

    @media (min-width: 768px) {
      body {
        max-width: 1200px;
        margin: 0 auto;
        padding: calc(var(--gap) * 4);
      }

      .edit-link {
        display: block;
        position: absolute;
        right: var(--gap);
        top: 50%;
        transform: translateY(-50%);
        padding: var(--gap);
        border: 1px solid var(--accent);
        font-size: calc(var(--text-size) * 0.5);
      }

      .chip-list {
        display: flex;
        flex-wrap: wrap;
        gap: var(--gap);
        padding: var(--gap);
        margin-left: calc(var(--gap) * 3);
      }

      .chip {
        background: #111;
        padding: var(--gap);
        font-size: calc(var(--text-size) * 0.5);
      }
    }
  </style>
</head>

<body>
  <main></main>
  <script type="module" src="./list.js">
  </script>
</body>

</html>
