<!doctype html>
<html lang="en">

<head>
  <title>Paper Cranes - Secret List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Variables for semantic adjustments */
    :root {
      /* Colors */
      --color-background: #000;
      --color-surface: #111;
      --color-surface-highlight: #222;
      --color-border: #333;
      --color-text-primary: #fff;
      --color-text-secondary: rgba(255, 255, 255, 0.7);
      --color-accent: #0ff;
      --color-accent-secondary: #f0f;
      --color-success: rgba(0, 255, 255, 0.2);

      /* Typography */
      --font-size-base: 32px;
      --font-size-small: 14px;
      --font-size-large: 20px;
      --font-size-xl: 24px;
      --font-weight-normal: 400;
      --font-weight-bold: 700;
      --line-height: 1.4;

      /* Spacing */
      --spacing-xs: 5px;
      --spacing-sm: 10px;
      --spacing-md: 15px;
      --spacing-lg: 20px;
      --spacing-xl: 40px;

      /* Layout */
      --border-radius-sm: 4px;
      --border-radius-md: 8px;
      --border-radius-circle: 50%;
      --container-width: 1000px;

      /* Component specific */
      --button-size: 40px;
      --icon-size: 24px;
      --input-padding: 15px;
      --item-padding: 15px 10px;
      --copy-button-offset: 50px;
      --edit-button-offset: 80px;

      /* Animation */
      --transition-speed: 0.2s;
    }

    /* Desktop overrides */
    @media (min-width: 768px) {
      :root {
        --font-size-base: 18px;
        --font-size-xl: 32px;
        --spacing-sm: 20px;
        --spacing-lg: 30px;
      }
    }

    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--color-background);
      color: var(--color-text-primary);
      font-size: var(--font-size-base);
      line-height: var(--line-height);
      padding: var(--spacing-sm);
    }

    h1 {
      font-size: var(--font-size-xl);
      margin: var(--spacing-sm) 0;
      text-align: center;
    }

    /* Search input - simple and large */
    .search-container {
      margin: var(--spacing-md) 0;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: var(--input-padding);
      font-size: var(--font-size-base);
      background: var(--color-surface);
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-md);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .clear-button {
      position: absolute;
      right: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--color-text-secondary);
      font-size: var(--font-size-xl);
      padding: var(--spacing-sm);
      cursor: pointer;
    }

    /* List styles */
    ul {
      list-style: none;
    }

    /* All list items */
    li {
      margin: var(--spacing-sm) 0;
    }

    /* Shader items (parent) */
    main>ul>li {
      margin-bottom: var(--spacing-lg);
      border-top: 2px solid var(--color-border);
      padding-top: var(--spacing-sm);
    }

    /* Shader header */
    .shader-header {
      font-size: var(--font-size-large);
      font-weight: var(--font-weight-bold);
      padding: var(--spacing-md) 0;
      margin-bottom: var(--spacing-xs);
      color: var(--color-accent);
    }

    /* All links */
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Main links (shader and preset names) */
    .main-link {
      display: block;
      padding: var(--item-padding);
      background: var(--color-surface);
      border-radius: var(--border-radius-md);
      margin: var(--spacing-xs) 0;
      font-weight: var(--font-weight-bold);
      position: relative;
      padding-left: var(--copy-button-offset);
    }

    /* Shader main link */
    main>ul>li>.main-link {
      background: var(--color-surface-highlight);
      color: var(--color-accent);
      font-size: var(--font-size-large);
    }

    /* Preset main link */
    li>ul>li>.main-link {
      background: var(--color-surface);
      color: var(--color-text-primary);
    }

    /* Copy button */
    .copy-link {
      position: absolute;
      left: var(--spacing-xs);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      width: var(--button-size);
      height: var(--button-size);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      cursor: pointer;
      transition: opacity var(--transition-speed), background var(--transition-speed);
    }

    .copy-link svg {
      width: var(--icon-size);
      height: var(--icon-size);
      stroke: var(--color-accent);
    }

    /* Active states */
    .main-link:active {
      background: var(--color-border);
    }

    .copy-link:active {
      opacity: 1;
      background: var(--color-success);
      border-radius: var(--border-radius-circle);
    }

    /* Preset parameters */
    .chip-list {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-xs);
      padding: var(--spacing-xs) var(--spacing-sm);
      margin-bottom: var(--spacing-sm);
    }

    .chip {
      background: var(--color-surface-highlight);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-sm);
      font-size: var(--font-size-small);
      color: var(--color-text-secondary);
    }

    /* Edit link - hidden by default on mobile */
    .edit-link {
      display: none;
    }

    /* Media query for larger screens */
    @media (min-width: 768px) {
      body {
        padding: var(--spacing-lg);
        max-width: var(--container-width);
        margin: 0 auto;
      }

      h1 {
        font-size: var(--font-size-xl);
        margin: var(--spacing-lg) 0;
      }

      .main-link {
        padding-right: var(--edit-button-offset);
      }

      .edit-link {
        display: block;
        position: absolute;
        right: var(--spacing-sm);
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 0, 255, 0.1);
        color: var(--color-accent-secondary);
        padding: var(--spacing-xs) var(--spacing-md);
        border-radius: var(--border-radius-sm);
        border: 1px solid var(--color-accent-secondary);
        font-size: var(--font-size-small);
        transition: background var(--transition-speed);
      }
    }
  </style>
</head>

<body>
  <h1>Paper Cranes - Secret List</h1>
  <main></main>
  <script type="module" src="./list.js"></script>
</body>

</html>
