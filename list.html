<!doctype html>
<html lang="en">

<head>
  <title>Paper Cranes - Secret List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
      font-size: 18px;
      line-height: 1.4;
      padding: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      text-align: center;
    }

    /* Search input - simple and large */
    .search-container {
      margin: 15px 0;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
    }

    .search-input:focus {
      outline: none;
      border-color: #0ff;
    }

    .clear-button {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
    }

    /* List styles */
    ul {
      list-style: none;
    }

    /* All list items */
    li {
      margin: 10px 0;
    }

    /* Shader items (parent) */
    main>ul>li {
      margin-bottom: 20px;
      border-top: 2px solid #333;
      padding-top: 10px;
    }

    /* Shader header */
    .shader-header {
      font-size: 22px;
      font-weight: bold;
      padding: 15px 0;
      margin-bottom: 5px;
      color: #0ff;
    }

    /* All links */
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Main links (shader and preset names) */
    .main-link {
      display: block;
      padding: 15px 10px;
      background: #111;
      border-radius: 8px;
      margin: 5px 0;
      font-weight: bold;
      position: relative;
      padding-left: 50px;
      /* Space for copy button */
    }

    /* Shader main link */
    main>ul>li>.main-link {
      background: #222;
      color: #0ff;
      font-size: 20px;
    }

    /* Preset main link */
    li>ul>li>.main-link {
      background: #111;
      color: #fff;
    }

    /* Copy button */
    .copy-link {
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      cursor: pointer;
    }

    .copy-link svg {
      width: 24px;
      height: 24px;
      stroke: #0ff;
    }

    /* Active states */
    .main-link:active {
      background: #333;
    }

    .copy-link:active {
      opacity: 1;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 50%;
    }

    /* Preset parameters */
    .chip-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px 10px;
      margin-bottom: 10px;
    }

    .chip {
      background: #222;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Edit link - hidden by default on mobile */
    .edit-link {
      display: none;
    }

    /* Media query for larger screens */
    @media (min-width: 768px) {
      body {
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      h1 {
        font-size: 32px;
        margin: 20px 0;
      }

      .main-link {
        padding-right: 80px;
        /* Space for edit button */
      }

      .edit-link {
        display: block;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 0, 255, 0.1);
        color: #f0f;
        padding: 8px 15px;
        border-radius: 4px;
        border: 1px solid #f0f;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <h1>Paper Cranes - Secret List</h1>
  <main></main>
  <script type="module" src="./list.js"></script>
</body>

</html>
