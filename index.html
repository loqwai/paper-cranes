<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css" />
    <title>Paper Cranes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <script>
    // Must be inline + synchronous (not type="module") so the manifest link
    // exists in the DOM before Chrome's early installability check.
    (function() {
      var shader = new URLSearchParams(window.location.search).get('shader')
      var safe = shader ? shader.replace(/\//g, '--') : 'default'
      var link = document.createElement('link')
      link.rel = 'manifest'
      link.href = '/manifests/' + safe + '.json'
      document.head.appendChild(link)
      if (shader) {
        var last = shader.indexOf('/') !== -1 ? shader.split('/').pop() : shader
        document.title = 'Paper Cranes - ' + last.replace(/[-_]/g, ' ').replace(/\b\w/g, function(c) { return c.toUpperCase() })
      }
    })()
    </script>
    <script>
    // Capture beforeinstallprompt so we can show a persistent install button.
    // Chrome's mini-infobar appears briefly and is easy to miss on mobile.
    var __pwaPrompt = null
    window.addEventListener('beforeinstallprompt', function(e) {
      e.preventDefault()
      __pwaPrompt = e
      var btn = document.getElementById('pwa-install')
      if (btn) btn.style.display = 'block'
    })
    window.addEventListener('appinstalled', function() {
      __pwaPrompt = null
      var btn = document.getElementById('pwa-install')
      if (btn) btn.style.display = 'none'
    })
    </script>
    <script type="module" src="./src/worker-communication.js"></script>
</head>

<body class="ready">
    <button id="pwa-install" style="display:none; position:fixed; bottom:20px; right:20px; z-index:9999; background:#222; color:#fff; border:1px solid #555; border-radius:8px; padding:10px 16px; font-size:14px; cursor:pointer; font-family:sans-serif;" onclick="if(__pwaPrompt){__pwaPrompt.prompt();__pwaPrompt.userChoice.then(function(){__pwaPrompt=null;this.style.display='none'}.bind(this))}">
      Install App
    </button>
    <canvas id="visualizer" width="2160" height="1920"></canvas>
    <script type="module" src="./index.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4BWWJ5ZPHY"></script>
</body>

</html>
